{% extends "base.html" %}
{% block content %}
<title> New Post </title>
<h2 class="blue"> Post New Thread </h2>
<form action={{ url_for('newpost') }} method="POST">
    {{ form.csrf_token }}
    Problem ID:<br/>
    {{ form.pid(id="thread", size=7) }}<br />
    Title:<br />
    {{ form.title(id="thread", size=77) }}<br />
    Content:<br />
    {{ form.content(id="thread", rows = 20, cols = 77)}}<br />
    <input type="submit" value="Submit">
</form>
{% endblock %}
